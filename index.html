<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>护工首页</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<header>
		<div class="back"><img src="task5-1_03.png" alt=""></div>
		<div class="per"><span>个人主页</span></div>
	</header>

	

	<div class="main">

		<div class="info">
			<div class="head"><img src="task5-1_07.png" alt="" class="head-img"></div>
			<div class="name-age">
				<span class="name">高素雅</span>
				<span class="age">51岁</span>
			</div>
			<div class="from">
				<div><img src="task5-1_10.png" alt=""></div>
				<span>北京.通州.果园</span>
			</div>

		<div class="skill">
			<div class="title"><h2>专业技能</h2></div>
			<div class="allow">
				<div>
					<div class="star"><img src="task5-1_22.png" alt=""></div>
					<span>住家</span>
				</div>
				<div>
					<div class="star"><img src="task5-1_22.png" alt=""></div>
					<span>不含餐</span>
				</div>
			</div>
			<div id="detail">
				<div class="experience">
					<span class="l">从业年限</span>
					<span class="r">0~3年</span>
				</div>
				<div class="experience">
					<span class="l">工作时间</span>
					<span class="r">全天</span>
				</div>
				<div class="experience">
					<span class="l">服务价格</span>
					<span class="r">25/小时</span>
				</div>
				<div class="experience">
					<div class="l">自我介绍</div>
					<div class="r">可以洗衣做饭，照顾老人。在护工方面有6年经验，经验丰富。</div>
				</div>
			</div>
		</div>
		<div class="aa"></div>
		<div class="bb"></div>
	</div>

	<footer>
		<div class="fot">
			<button class="message">留言</button>
			<button class="phone">电话联系</button>
		</div>
	</footer>



</body>


</html>
