<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页sass</title>

    <link href="css/ss.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
</head>
<body>
    <header>
        <div class="img-back">
            <img src="images/登陆_03.jpg" alt="">
        </div>
        <span class="">登录</span>
    </header>
    <div class="main">
        <div class="account">
            <div class="login">
                <div class="img-login"><img src="images/登陆_11.jpg" alt=""></div>
                <input type="number" placeholder="请输入手机号" maxlength="11">
            </div>
            <div class="login">
                <div class="img-login"><img src="images/登陆_11.jpg" alt=""></div>
                <input type="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="login-btn">
            <button>登录</button>
        </div>
        <div class="between">
            <a href="">立即注册</a>
            <a href="">忘记密码</a>
        </div>
        <div class="another">
            <div class="row"></div>
            <span>第三方账号登录</span>
            <div class="row"></div>
        </div>
        <div class="three">
            <div class="another-login">
                <div class="img-another"><img src="images/登陆_49.jpg" alt=""></div>
                <span>微信登录</span>
            </div>
            <div class="another-login">
                <div class="img-another"><img src="images/登陆_51.jpg" alt=""></div>
                <span>微波登录</span>
            </div>
            <div class="another-login">
                <div class="img-another"><img src="images/登陆_53.jpg" alt=""></div>
                <span>QQ登录</span>
            </div>
        </div>
    </div>
</body>
</html>
